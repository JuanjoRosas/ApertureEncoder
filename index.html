<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="assets/LogoApertureEncoderHeader.png" alt="Logo de APERTURE ENCODER" class="header__imagenLogo">
    </header>
    <main>
        <div class="main__input">
            <div class="main__input__bloque">
                <div class="main__input__bloque__left2right">
                    <div class="main__input__bloque__vBorder"></div>
                    <div class="main__input__bloque__top2bot">
                        <div class="main__input__bloque__hBorder"></div>
                        <div class="main__input__bloque__espacioTxt">
                            <h2 class="main__input__bloque__txtTitulo">USER-29827281-12:<br>***INDRODUZCA SU TEXTO***</h2>
                            <div class="main__input__bloque__texto" id="div_writer" tabindex=0>
                                <span class="main__input__bloque__texto__writer" id="span_writer">>&nbsp;<span class="main__input__bloque__texto__caret" id="caret_writer">&nbsp;</span></span>
                            </div>
                        </div>
                        <div class="main__input__bloque__hBorder"></div>
                    </div>
                    <div class="main__input__bloque__vBorder"></div>
                </div>
            </div>
            <div class="main__input__botones">
                <button class="main__input__botones__boton"><p class="boton__codeSymbol">&gt;&nbsp;</p>encriptar</button>
                <button class="main__input__botones__boton"><p class="boton__codeSymbol">&gt;&nbsp;</p>desencriptar</button>
            </div>
        </div>
        <div class="main__output">
            <div class="main__output__bloque">
                <div class="main__output__bloque__left2right">
                    <div class="main__output__bloque__vBorder"></div>
                    <div class="main__output__bloque__top2bot">
                        <div class="main__output__bloque__hBorder"></div>
                        <div class="main__output__bloque__espacioContenido">
                            <div class="main__output__bloque__espacioImagen">
                                <img src="assets/ascii_gif.gif" alt="secuencia de imagenes ascii" class="main__output__bloque__imagenASCII" />
                                <span class="main__output__bloque__txtImagen">ERR 404: NO SE ENCONTRÓ TEXTO</span>
                            </div>
                            <div class="main__output__bloque__espacioTxtBtn">
                                <div class="main__output__bloque__texto">
                                    <span class="main__output__bloque__texto__reader">>&nbsp;sdfkajsdñf<span class="main__output__bloque__texto__caret" id="caret_reader">&nbsp;</span></span>
                                </div>
                                <div class="main__output__bloque__botones">
                                    <button class="main__output__bloque__botones__boton"><p class="boton__codeSymbol">&gt;&nbsp;</p>copiar texto</button>
                                </div>
                            </div>
                        </div>
                        <div class="main__output__bloque__hBorder"></div>
                    </div>
                    <div class="main__output__bloque__vBorder"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__contenido">
            <div class="footer__contenido__divTexto">
                <p class="footer__contenido__divTexto__texto">the cake is still a lie</p>
            </div>
            <div class="footer__contenido__divImg">
                <a href="https://www.youtube.com/watch?v=SXRteMSSZ14" target="_blank" class="footer__contenido__divImg__enlace"><img src="assets/cakeText.png" alt="icono de pastel" class="footer__contenido__divImg__imagen"></a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
